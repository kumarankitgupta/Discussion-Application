<!doctype html>
<html lang="en">
<head>
  <title>Discussion App
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4d109d8fea.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container-fluid fixed-top" style="background-color: #008080;">
        <nav class="navbar navbar-expand-lg navbar-dark ">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><h4>Discussion Portal</h4></a>
          </div>
        </nav>
      </div>
  </header>
  <div class="container-fluid row" style="margin-top: 60px;">
    <div class="col-lg-5 col-sm-12" style="border-right: 1px solid silver; background-color: #f5f6f5;padding-left: 0px;padding-right: 0px;">
        <div style="padding: 2%;background-color: #fff;">
            <button onclick="back()" type="button" class="btn btn-primary m-2 d-inline" data-bs-toggle="button" autocomplete="off" aria-pressed="true">New Question form</button>
            <input id="searchinp" onkeyup="SearchQuestions()" placeholder="search question" type="text" class="form-control d-inline"  style="width: 40%;" >
        </div>
        <div style="width: 100%;" id="qholder">
            <h2 style="display:none;padding-left: 2%;" id="hide">No match found</h2>
            <!--empty will contain questions-->
        </div>
    </div>

    <div class="col-lg-7 col-sm-12" style="display: none;" id="resarea">
        <div style="padding: 5%;">
            <div id="holdq">
            <h4 style="color: grey;">Question</h3>
            <!--make by script-->
            <div class="rqcontainer">
                <h4 id="sh"></h4>
                <p id="qh"></p>
            </div>
            <!--make by script-->
            </div>
            <button id="rslbtn" type="button" class="btn btn-primary" style="float: right;margin-top: 10px;">Resolve</button>
            <div style="margin-bottom:50px;margin-top: 40px;">
                <h4 style="color: grey;">Response</h3>
                    <div id="responses">
                        <div id="responseContainer">
                          
                        </div>
                    </div>
            </div>

            <div>
                <h3 style="color: grey;">Add Response</h3>
                <input id="sname" type="text" class="form-control" style="width:25%; margin-bottom: 10px;" placeholder="Name">
                <textarea id="scomment" placeholder="Enter Comment" class="form-control rounded-0" id="exampleFormControlTextarea1" rows="5"></textarea>
                <button id="sbtn" type="button" class="btn btn-primary" style="float: right; margin-top: 20px;">Submit</button>
            </div>
        </div>
    </div>

    <div class="col-lg-7 col-sm-12" id="qarea">
        <div style="padding: 5%;">
        <h2>Welcome to Discussion Portal !</h2>
        <p>Enter a subject and question to get started</p>
        <input id="sub" type="text" class="form-control" style="width:30%;" placeholder="Subject">
        <div class="form-group" style="margin-top: 10px;">
        <textarea id="ques" placeholder="Question" class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10"></textarea>
        <button id="btn" type="button" class="btn btn-primary" style="float: right;margin-top:10px;margin-bottom:280px;">Submit</button>
          </div>
    </div>
    </div>
  </div>


  <script src="script.js"> </script>
</body>

</html>
